insert.historicoDao.finalizarTreino=INSERT INTO tb_historico_treino (data_finalizacao, id_aluno, id_treino) VALUES (?, ?, ?)
select.historicoDao.buscarPorAluno=SELECT h.data_finalizacao, t.nome_treino FROM tb_historico_treino h INNER JOIN tb_treino t ON h.id_treino = t.id_treino WHERE h.id_aluno = ? ORDER BY h.data_finalizacao DESC