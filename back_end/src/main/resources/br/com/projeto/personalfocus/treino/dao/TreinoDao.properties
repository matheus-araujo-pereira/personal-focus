insert.treinoDao.cadastrarTreino=INSERT INTO tb_treino (dia_semana, nome_treino, descricao, id_aluno) VALUES (?, ?, ?, ?)
insert.treinoDao.cadastrarExercicio=INSERT INTO tb_exercicio (nome_exercicio, repeticoes, carga_kg, id_treino) VALUES (?, ?, ?, ?)
select.treinoDao.listarPorAluno=SELECT t.id_treino, t.nome_treino, t.dia_semana, t.descricao, (SELECT count(*) FROM tb_exercicio e WHERE e.id_treino = t.id_treino) as qtd_exercicios FROM tb_treino t WHERE t.id_aluno = ? ORDER BY t.id_treino
select.treinoDao.listarExercicios=SELECT id_exercicio, nome_exercicio, repeticoes, carga_kg FROM tb_exercicio WHERE id_treino = ? ORDER BY id_exercicio
update.treinoDao.atualizarTreino=UPDATE tb_treino SET nome_treino = ?, descricao = ? WHERE id_treino = ?
update.treinoDao.atualizarExercicio=UPDATE tb_exercicio SET nome_exercicio = ?, repeticoes = ?, carga_kg = ? WHERE id_exercicio = ?
delete.treinoDao.excluirTreino=DELETE FROM tb_treino WHERE id_treino = ?
delete.treinoDao.excluirExercicio=DELETE FROM tb_exercicio WHERE id_exercicio = ?